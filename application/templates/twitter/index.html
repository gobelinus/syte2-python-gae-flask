{% raw %}
<div class="twitter-page" id="twitter-page" ng-class="{'animate-enter': animateEnter, 'visible': visible}">
  <div class="user" ng-if="user.id">
    <div class="banner" src="/static/img/placeholder.png" lazy-img="{{ user.banner || '/static/img/placeholder.png' }}"></div>
    <div class="over-shadow"></div>
    <a href="{{ user.url }}" class="picture" target="_blank">
      <img ng-if="user.picture" src="/static/img/placeholder.png" lazy-img="{{ user.picture }}" />
    </a>
    <h2>{{ user.name }}</h2>
    <a href="{{ user.url }}" class="username" target="_blank">@{{ user.username }}</a>
    <p ng-if="user.description" ng-bind-html="user.description"></p>
    <ul class="stats">
      <li ng-if="user.statuses">Tweets <strong>{{ user.statuses }}</strong></li>
      <li ng-if="user.following">Following <strong>{{ user.following }}</strong></li>
      <li ng-if="user.followers">Followers <strong>{{ user.followers }}</strong></li>
    </ul>
    <h3 ng-if="user.pictures">Recent Photos</h3>
    <div class="photos" ng-if="user.pictures">
      <div ng-repeat="picture in user.pictures | limitTo:4" class="photo" lazy-img="{{picture.url}}" ng-click="openPicture(picture)"></div>
    </div>
  </div>
  <div class="recent-tweets">
    <h2 ng-if="tweets && tweets.length">Recent Tweets</h2>
    <ul>
      <li ng-repeat="item in tweets" class="tweet">
        <a href="{{ item.url }}" class="avatar" ng-if="item.user" target="_blank">
          <img ng-src="{{ item.user.picture }}" />
        </a>
        <div class="content">
          <h4><a href="{{ item.url }}" target="_blank">{{ item.user.name }} <span class="username">@{{ item.user.username }}</span></a><span am-time-ago="item.date" class="date"></span></h4>
          <p ng-bind-html="item.text"></p>
          <div ng-if="item.pictures" ng-repeat="picture in item.pictures | limitTo:4" class="pictures">
            <span class="pic" lazy-img="{{picture.url}}" ng-click="openPost(item, $index)"></span>
            <span class="icon play-video" ng-if="item.video"></span>
          </div>
        </div>
      <li>
    </li>
  </div>
</div>
<div class="loading-view" ng-class="{'hidden': visible }"><span>Loading...</span></div>
{% endraw %}
